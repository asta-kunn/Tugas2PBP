{% extends 'base.html' %} {% block meta %}
<title>Login</title>
{% endblock meta %} {% block content %}

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
      <h3 class="text-2xl font-bold text-center">Create Task</h3>
      <form action="" method="POST">
          {% csrf_token %}
          <div class="mt-4">
              <div>
                <td>Tittle: </td>
                          <input type="text" name="title" placeholder="TITTLE"
                              class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 form-control">
              </div>
              <div class="mt-4">
                <td>Description: </td>
                  <input ttype="text" name="description" placeholder="DESCRIPTION"
                      class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600 form-control">
              </div>
              {% comment %} add new line for space login and text cnter {% endcomment %}
              <div class="mt-4">
                <input
                data-mdb-ripple="true"
                data-mdb-ripple-color="light"
                class="btn login_btn w-full px-4 py-2 text-white rounded md bg-gradient-to-r from-blue-500 to-red-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
                type="submit"
                value="Submit"
                href="{% url 'todolist:show_todolist' %}"
              />
 
          </div>
      </form>
      
  </div>
</div>
{% endblock content %}
